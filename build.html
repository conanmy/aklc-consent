<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>Process test</title>
    <script id="sap-ui-bootstrap" src="/resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.ui.commons, sap.ui.layout, sap.ui.ux3" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-preload="async"  data-sap-ui-xx-bindingSyntax="complex"  data-sap-ui-resourceroots='{"scenario.xmlview": "./dist/", "scenario.xmlview.service": "./test/service/", "scenario.xmlview.controls": "./dist/controls"}'  >
    // NON-SECURE setting for testing environment
    </script>
    <script>
    // Phantom js does not have a function.bind implementation so we are using a polyfill
    if (!Function.prototype.bind) {
        Function.prototype.bind = function(oThis) {
            return jQuery.proxy(this, oThis);
        };
    }

    sap.ui.getCore().attachInit(function() {
        sap.ui.require([
            "scenario/xmlview/service/server",
            "sap/ui/core/ComponentContainer",
        ], function(server, ComponentContainer) {
            // set up test service for local testing
            server.init();

            // initialize the UI component
            new ComponentContainer({
                height: "100%",
                name: "scenario.xmlview"
            }).placeAt("content");
        })
    });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
