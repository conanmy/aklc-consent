<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>XML View test</title>
    <style type="text/css">
    .sapUiVlt{
        display:block !important;
    }

    #content {
        padding-left: 0;
        /* overrides the padding of demokit */
    }
    
    #busyIndicator {
        margin-top: 8em;
        text-align: center;
        color: #555555;
    }
    </style>
    <script id="sap-ui-bootstrap" src="/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-preload="async" data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"scenario.xmlview": "./src/", "scenario.xmlview.service": "./test/service/"}' data-sap-ui-frameOptions='allow'>
    // NON-SECURE setting for testing environment
    </script>
    <script>
    // Phantom js does not have a function.bind implementation so we are using a polyfill
    if (!Function.prototype.bind) {
        Function.prototype.bind = function(oThis) {
            return jQuery.proxy(this, oThis);
        };
    }

    sap.ui.getCore().attachInit(function() {
        sap.ui.require([
            "scenario/xmlview/service/server",
            "sap/ui/core/ComponentContainer",
            "scenario/xmlview/Component"
        ], function(server, ComponentContainer, Component) {
            // set up test service for local testing
            server.init();

            // initialize the UI component
            new ComponentContainer({
                height: "100%",
                width: "100%",
                component: new Component({
                    id: "Component"
                })
            }).placeAt("content");
        });
    });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
