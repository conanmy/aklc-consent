<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>Process test</title>
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-preload="async"  data-sap-ui-resourceroots='{"aklc.cm": "./src/", "aklc.cm.service": "./test/service/", "aklc.cm.controls": "./src/controls"}'  >
    // NON-SECURE setting for testing environment
    </script>
    <script>
    // Phantom js does not have a function.bind implementation so we are using a polyfill
    if (!Function.prototype.bind) {
        Function.prototype.bind = function(oThis) {
            return jQuery.proxy(this, oThis);
        };
    }

    sap.ui.getCore().attachInit(function() {
        sap.ui.require([
            "aklc/cm/service/server",
            "sap/ui/core/ComponentContainer",
            "aklc/cm/components/processApp/Component"
        ], function(server, ComponentContainer, Component) {
            // set up test service for local testing
            server.init();

            // initialize the UI component
            new ComponentContainer({
                component: new Component({
                    id: "Component"
                })
            }).placeAt("content");
        });
    });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
