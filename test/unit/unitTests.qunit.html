<!DOCTYPE html>
<html>

<head>
    <title>Unit tests for Process App</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta charset="UTF-8">
    <script id="sap-ui-bootstrap" src="/resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.commons, sap.ui.ux3" data-sap-ui-resourceroots='{
			"aklc.cm": "../../src/",
			"test.unit": "./"
		}' data-sap-ui-frameOptions='allow'>
    </script>
    <script>
    jQuery.sap.require("sap.ui.qunit.qunit-css");
    jQuery.sap.require("sap.ui.thirdparty.qunit");
    jQuery.sap.require("sap.ui.qunit.qunit-junit");
    jQuery.sap.require("sap.ui.qunit.qunit-coverage");


    // Phantom js does not have a function.bind implementation so we are using a polyfill
    if (!Function.prototype.bind) {
        Function.prototype.bind = function(oThis) {
            return jQuery.proxy(this, oThis);
        };
    }

    QUnit.config.autostart = false;

    sap.ui.require(
        ["test/unit/allTests"],
        function() {
            QUnit.start();
        }
    );
    </script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>

</html>
